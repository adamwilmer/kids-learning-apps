<body>
    <a href="index.html" class="home-link">‚Üê Home</a>
    <div class="container">
        <h1>Spelling Bee - Year 1</h1>

        <div id="mode-selection-area" class="mode-selection">
            <div class="word-set-selector">
                <label for="word-set-select">Choose Word List:</label>
                <select id="word-set-select" onchange="updateWordSet()">
                    <option value="year1">Year 1 Common Words</option>
                    <option value="finals">ETSP Spelling Bee Finals - Additional Words</option>
                </select>
            </div>

            <h2>Choose Your Mode</h2>
            <div class="mode-buttons">
                <button class="mode-btn" onclick="selectMode('one-person')">
                    <h3>1-Person Mode</h3>
                    <p>üéß Listen and type<br>Perfect for independent practice!<br>The computer will check your spelling.</p>
                </button>
                <button class="mode-btn" onclick="selectMode('two-person')">
                    <h3>2-Person Mode</h3>
                    <p>üë• Tester + testee<br>Great for supervised practice!<br>Tester marks correct/incorrect.</p>
                </button>
            </div>
        </div>

        <div id="instructions-area" class="instructions hidden">
            <strong id="instructions-text"></strong>
        </div>

        <div class="progress hidden" id="progress-area">
            <div class="progress-text">Progress</div>
            <div class="score">
                <span id="correct">0</span> correct /
                <span id="incorrect">0</span> incorrect /
                <span id="total">0</span> total
            </div>
            <div style="margin-top: 10px; color: #999;">
                Word <span id="current">0</span> of <span id="remaining">0</span>
            </div>
        </div>

        <!-- 1-Person Mode Quiz -->
        <div id="quiz-area-one-person" class="hidden">
            <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;">
                <button class="speak-btn" onclick="speakWord()" title="Hear word again" style="position: static; margin-bottom: 20px;">üîä</button>
                <input type="text" class="spelling-input" id="spelling-input" placeholder="Type the word here" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" inputmode="verbatim">
                <button class="submit-btn" onclick="checkSpelling()">Check Answer</button>
                <div class="feedback" id="feedback"></div>
            </div>

            <button class="finish-btn" onclick="finishTest()">Finish Test</button>
        </div>

        <!-- 2-Person Mode Quiz -->
        <div id="quiz-area-two-person" class="hidden">
            <div class="word-display">
                <button class="speak-btn" onclick="speakWord()" title="Hear word again">üîä</button>
                <div class="word" id="word"></div>
            </div>

            <div id="example-sentence-two-person" class="example-sentence hidden">
                <strong>Example:</strong> <span id="example-sentence-two-person-text"></span>
            </div>

            <div class="buttons">
                <button class="correct-btn" onclick="markAnswer(true)">‚úì Correct</button>
                <button class="incorrect-btn" onclick="markAnswer(false)">‚úó Incorrect</button>
            </div>

            <button class="finish-btn" onclick="finishTest()">Finish Test</button>
        </div>

        <div id="complete-area" class="complete hidden">
            <h2>Complete!</h2>
            <p>Final Score: <span id="final-score"></span></p>
            <p><span id="final-correct">0</span> correct out of <span id="final-total">0</span></p>
            <div id="incorrect-words-list"></div>
        </div>

        <button class="reset-btn" onclick="resetQuiz()">Reset Quiz</button>
    </div>

    <script>
        const wordSets = {
            'year1': {
                title: 'Year 1 Common Words',
                words: [
                    "miss", "back", "think", "pocket", "live", "spends", "hunted", "jumping",
                    "fresher", "quickest", "train", "wait", "afraid", "coin", "point", "soil",
                    "play", "stay", "boy", "annoy", "enjoy", "made", "same", "five",
                    "like", "time", "home", "those", "rule", "tube", "start", "arm",
                    "garden", "tree", "green", "dream", "read", "bread", "instead", "her",
                    "person", "summer", "winter", "sister", "first", "third", "turn", "church",
                    "Thursday", "food", "took", "boat", "coach", "goes", "about", "around",
                    "sound", "down", "town", "show", "blue", "Tuesday", "flew", "drew",
                    "cried", "field", "night", "bright", "short", "morning", "before", "draw",
                    "crawl", "August", "dinosaur", "chair", "year", "wear", "share", "family",
                    "elephant", "skin", "unhappy", "undo", "playground", "said", "come", "was",
                    "your", "where", "love", "some", "ask", "friend", "school", "house"
                ],
                examples: {
                    "wear": "I wear my coat when it's cold.",
                    "where": "Where is my book?",
                    "your": "Is this your pencil?",
                    "read": "I like to read books.",
                    "year": "I am seven years old this year.",
                    "blue": "The sky is blue.",
                    "would": "I would like some cake."
                }
            },
            'finals': {
                title: 'ETSP Spelling Bee Finals - Additional Words',
                words: [
                    "badge", "edge", "change", "village", "giant", "magic", "jacket", "adjust",
                    "city", "fancy", "knock", "written", "wrong", "table", "middle", "tunnel",
                    "travel", "towel", "metal", "hospital", "animal", "pencil", "reply", "tries",
                    "replies", "carries", "happiest", "copied", "nicest", "shiny", "mixing", "dropped",
                    "saddest", "runner", "talk", "always", "mother", "brother", "nothing", "Monday",
                    "donkey", "chimney", "valley", "watch", "quantity", "squash", "world", "warm",
                    "towards", "treasure", "usual", "enjoyment", "careful", "hopeless", "happiness", "plentiful",
                    "happily", "station", "fiction", "motion", "national", "section", "there", "quite",
                    "quiet", "because", "behind", "children", "wild", "climb", "most", "both",
                    "every", "everybody", "great", "pretty", "beautiful", "after", "father", "class",
                    "grass", "hour", "improve", "sugar", "could", "should", "would", "whole",
                    "many", "clothes", "busy", "people", "again", "half", "parents", "Christmas"
                ],
                examples: {
                    "there": "Put the book over there.",
                    "quite": "It is quite cold today.",
                    "quiet": "Please be quiet in the library.",
                    "hour": "It takes one hour to drive there.",
                    "would": "I would like some cake.",
                    "could": "I could see the bird in the tree.",
                    "should": "You should brush your teeth.",
                    "whole": "I ate the whole apple.",
                    "great": "You did a great job!",
                    "most": "Most of the children are here."
                }
            }
        };

        let shuffledWords = [];
        let currentIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let incorrectWords = [];
        let speechSynthesis = window.speechSynthesis;
        let currentWord = '';
        let quizMode = ''; // 'one-person' or 'two-person'
        let selectedWordSet = 'year1'; // default word set
        let nextWordTimeout = null; // Track timeout for auto-advancing to next word
        let completionType = 'natural'; // natural or early_finish

        function updateWordSet() {
            const oldWordSet = selectedWordSet;
            selectedWordSet = document.getElementById('word-set-select').value;

            // Track word set change
            if (typeof gtag !== 'undefined' && oldWordSet !== selectedWordSet) {
                gtag('event', 'setting_change', {
                    activity: 'spelling-bee',
                    setting_name: 'word_set',
                    setting_value: selectedWordSet
                });
            }
        }

        function selectMode(mode) {
            quizMode = mode;

            // Hide mode selection
            document.getElementById('mode-selection-area').classList.add('hidden');

            // Show instructions and progress
            document.getElementById('instructions-area').classList.remove('hidden');
            document.getElementById('progress-area').classList.remove('hidden');

            // Set appropriate instructions
            const instructionsText = document.getElementById('instructions-text');
            if (mode === 'one-person') {
                instructionsText.textContent = 'üîä Make sure your sound is ON! Listen to each word and type your spelling. The computer will check if you\'re correct. Click üîä to hear the word again.';
            } else {
                instructionsText.textContent = 'The word is shown on screen and spoken aloud. The testee spells it, and the tester clicks ‚úì or ‚úó based on their answer.';
            }

            // Track mode selection
            if (typeof gtag !== 'undefined') {
                gtag('event', 'mode_select', {
                    activity: 'spelling-bee',
                    mode: mode
                });
            }

            startQuiz();
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function speakWord() {
            if (!currentWord) return;

            // Track speech button usage
            if (typeof gtag !== 'undefined') {
                gtag('event', 'speech_button_click', {
                    activity: 'spelling-bee',
                    quiz_mode: quizMode,
                    word_index: currentIndex + 1
                });
            }

            // Cancel any ongoing speech
            speechSynthesis.cancel();

            // Get the voice settings
            const voices = speechSynthesis.getVoices();
            const ukVoice = voices.find(voice =>
                voice.lang.startsWith('en-GB') || voice.lang.startsWith('en-UK')
            );
            const selectedVoice = ukVoice || voices.find(voice => voice.lang.startsWith('en'));

            // Speak the word
            const wordUtterance = new SpeechSynthesisUtterance(currentWord);
            if (selectedVoice) wordUtterance.voice = selectedVoice;
            wordUtterance.rate = 0.85;
            wordUtterance.pitch = 1.0;
            wordUtterance.volume = 1.0;

            speechSynthesis.speak(wordUtterance);

            // Check if there's an example sentence for this word (only in 1-person mode)
            if (quizMode === 'one-person') {
                const examples = wordSets[selectedWordSet].examples || {};
                const exampleSentence = examples[currentWord];

                if (exampleSentence) {
                    // Speak the example after a short pause
                    wordUtterance.onend = () => {
                        setTimeout(() => {
                            const exampleUtterance = new SpeechSynthesisUtterance("Example: " + exampleSentence);
                            if (selectedVoice) exampleUtterance.voice = selectedVoice;
                            exampleUtterance.rate = 0.85;
                            exampleUtterance.pitch = 1.0;
                            exampleUtterance.volume = 1.0;
                            speechSynthesis.speak(exampleUtterance);
                        }, 500);
                    };
                }
            }
        }

        function startQuiz() {
            const words = wordSets[selectedWordSet].words;
            shuffledWords = shuffleArray(words);
            currentIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            incorrectWords = [];
            updateDisplay();
            showCurrentWord();

            // Track quiz start
            if (typeof gtag !== 'undefined') {
                gtag('event', 'quiz_start', {
                    activity: 'spelling-bee',
                    mode: quizMode,
                    word_set: selectedWordSet,
                    total_words: shuffledWords.length
                });
            }
        }

        function showCurrentWord() {
            if (currentIndex < shuffledWords.length) {
                currentWord = shuffledWords[currentIndex];

                if (quizMode === 'one-person') {
                    // 1-person mode: hide the word, show input
                    document.getElementById('quiz-area-one-person').classList.remove('hidden');
                    document.getElementById('quiz-area-two-person').classList.add('hidden');
                    document.getElementById('spelling-input').value = '';
                    document.getElementById('feedback').textContent = '';
                    document.getElementById('feedback').className = 'feedback';
                    document.getElementById('spelling-input').focus();
                } else {
                    // 2-person mode: show the word
                    document.getElementById('word').textContent = currentWord;
                    document.getElementById('quiz-area-one-person').classList.add('hidden');
                    document.getElementById('quiz-area-two-person').classList.remove('hidden');

                    // Check if this word has an example sentence and show it
                    const examples = wordSets[selectedWordSet].examples || {};
                    const exampleSentence = examples[currentWord];

                    if (exampleSentence) {
                        document.getElementById('example-sentence-two-person').classList.remove('hidden');
                        document.getElementById('example-sentence-two-person-text').textContent = exampleSentence;
                    } else {
                        document.getElementById('example-sentence-two-person').classList.add('hidden');
                    }
                }

                document.getElementById('complete-area').classList.add('hidden');

                // Auto-speak the word after a short delay
                setTimeout(() => {
                    speakWord();
                }, 300);
            } else {
                showComplete();
            }
        }

        function checkSpelling() {
            const userInput = document.getElementById('spelling-input').value.trim().toLowerCase();
            const correctWord = currentWord.toLowerCase();
            const feedbackEl = document.getElementById('feedback');

            if (!userInput) {
                feedbackEl.textContent = 'Please type something first!';
                feedbackEl.className = 'feedback';
                return;
            }

            const isCorrect = userInput === correctWord;

            if (isCorrect) {
                correctCount++;
                feedbackEl.textContent = '‚úì Correct!';
                feedbackEl.className = 'feedback correct';
            } else {
                incorrectCount++;
                incorrectWords.push(currentWord);
                feedbackEl.textContent = `‚úó Incorrect. The word was "${currentWord}"`;
                feedbackEl.className = 'feedback incorrect';
            }

            currentIndex++;
            updateDisplay();

            // Clear any pending timeout
            if (nextWordTimeout) {
                clearTimeout(nextWordTimeout);
            }

            // Move to next word after a short delay
            nextWordTimeout = setTimeout(() => {
                showCurrentWord();
            }, 2000);
        }

        function markAnswer(isCorrect) {
            if (isCorrect) {
                correctCount++;
            } else {
                incorrectCount++;
                incorrectWords.push(shuffledWords[currentIndex]);
            }
            currentIndex++;
            updateDisplay();
            showCurrentWord();
        }

        function updateDisplay() {
            document.getElementById('correct').textContent = correctCount;
            document.getElementById('incorrect').textContent = incorrectCount;
            document.getElementById('total').textContent = correctCount + incorrectCount;
            document.getElementById('current').textContent = currentIndex + 1;
            document.getElementById('remaining').textContent = shuffledWords.length;
        }

        function showComplete() {
            document.getElementById('quiz-area-one-person').classList.add('hidden');
            document.getElementById('quiz-area-two-person').classList.add('hidden');
            document.getElementById('complete-area').classList.remove('hidden');

            const total = correctCount + incorrectCount;
            const percentage = total > 0 ? Math.round((correctCount / total) * 100) : 0;

            document.getElementById('final-score').textContent = percentage + '%';
            document.getElementById('final-correct').textContent = correctCount;
            document.getElementById('final-total').textContent = total;

            // Track quiz completion
            if (typeof gtag !== 'undefined') {
                gtag('event', 'quiz_complete', {
                    activity: 'spelling-bee',
                    mode: quizMode,
                    word_set: selectedWordSet,
                    completion_type: completionType,
                    score_percentage: percentage,
                    correct_count: correctCount,
                    incorrect_count: incorrectCount,
                    total_questions: total
                });
            }

            // Display incorrect words list
            const incorrectWordsDiv = document.getElementById('incorrect-words-list');
            if (incorrectWords.length > 0) {
                const html = `
                    <div class="incorrect-words">
                        <h3>Words to Practise</h3>
                        <ul>
                            ${incorrectWords.map(word => `<li>${word}</li>`).join('')}
                        </ul>
                    </div>
                `;
                incorrectWordsDiv.innerHTML = html;
            } else {
                incorrectWordsDiv.innerHTML = '<p style="margin-top: 20px; color: #28a745; font-weight: bold;">Perfect! No mistakes!</p>';
            }
        }

        function finishTest() {
            // Determine if this is an early finish (user clicked button) or natural completion
            const isEarlyFinish = currentIndex < shuffledWords.length;
            if (isEarlyFinish && completionType === 'natural') {
                completionType = 'early_finish';

                // Track early finish
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'quiz_early_finish', {
                        activity: 'spelling-bee',
                        words_completed: correctCount + incorrectCount,
                        words_remaining: shuffledWords.length - (correctCount + incorrectCount)
                    });
                }
            }

            // Clear any pending timeout to prevent showing next word
            if (nextWordTimeout) {
                clearTimeout(nextWordTimeout);
                nextWordTimeout = null;
            }
            showComplete();
        }

        function resetQuiz() {
            const wasInProgress = !document.getElementById('quiz-area').classList.contains('hidden');

            // Track quiz reset/abandonment
            if (wasInProgress && typeof gtag !== 'undefined') {
                gtag('event', 'quiz_reset', {
                    activity: 'spelling-bee',
                    words_completed: correctCount + incorrectCount,
                    score_percentage: (correctCount + incorrectCount) > 0
                        ? Math.round((correctCount / (correctCount + incorrectCount)) * 100)
                        : 0
                });
            }

            // Clear any pending timeout
            if (nextWordTimeout) {
                clearTimeout(nextWordTimeout);
                nextWordTimeout = null;
            }

            // Reset to mode selection
            quizMode = '';
            completionType = 'natural';
            currentIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            incorrectWords = [];
            currentWord = '';

            // Hide everything except mode selection
            document.getElementById('mode-selection-area').classList.remove('hidden');
            document.getElementById('instructions-area').classList.add('hidden');
            document.getElementById('progress-area').classList.add('hidden');
            document.getElementById('quiz-area-one-person').classList.add('hidden');
            document.getElementById('quiz-area-two-person').classList.add('hidden');
            document.getElementById('complete-area').classList.add('hidden');
        }

        // Add Enter key support for 1-person mode
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('spelling-input');
            if (input) {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        checkSpelling();
                    }
                });
            }
        });

        // Load voices (some browsers load them asynchronously)
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {
                speechSynthesis.getVoices();
            };
        }
    </script>
</body>
