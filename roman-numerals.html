<body>
    <a href="index.html" class="home-link">← Home</a>
    <div class="container">
        <h1>Roman Numerals Practice</h1>

        <div id="mode-selection-area" class="mode-selection">
            <h2>Choose Your Practice Mode</h2>
            <div class="mode-buttons">
                <button class="mode-btn selected" onclick="selectMode('roman-to-arabic')">
                    Roman → Number
                </button>
                <button class="mode-btn" onclick="selectMode('arabic-to-roman')">
                    Number → Roman
                </button>
                <button class="mode-btn" onclick="selectMode('both')">
                    Both
                </button>
            </div>
            <div class="slider-container">
                <label for="max-number">
                    Maximum Number: <span class="slider-value" id="slider-value">100</span>
                </label>
                <input type="range"
                       id="max-number"
                       min="0"
                       max="4"
                       step="1"
                       value="1"
                       oninput="updateSliderValue(this.value)"
                       list="tickmarks">
                <datalist id="tickmarks">
                    <option value="0" label="10"></option>
                    <option value="1" label="100"></option>
                    <option value="2" label="500"></option>
                    <option value="3" label="1000"></option>
                    <option value="4" label="2000"></option>
                </datalist>
            </div>
            <div class="timer-option">
                <input type="checkbox" id="timer-mode" onclick="toggleTimerMode()">
                <label for="timer-mode">Timed Mode (1 minute)</label>
            </div>
            <div class="timer-option">
                <input type="checkbox" id="multiple-choice-mode" onclick="toggleMultipleChoiceMode()">
                <label for="multiple-choice-mode">Multiple Choice</label>
            </div>
            <button class="start-btn" onclick="startQuizWithMode()">Start Practice</button>
        </div>

        <div class="timer-display hidden" id="timer-display">
            <div style="font-size: 1em; color: #856404; margin-bottom: 5px;">Time Remaining</div>
            <div class="time" id="timer-text">1:00</div>
        </div>

        <div class="progress hidden" id="progress">
            <div class="progress-text">Progress</div>
            <div class="score">
                <span id="correct">0</span> correct /
                <span id="incorrect">0</span> incorrect /
                <span id="total">0</span> total
            </div>
            <div style="margin-top: 10px; color: #999;">
                Question <span id="current">0</span><span id="question-total"> of <span id="remaining">0</span></span>
            </div>
        </div>

        <div id="quiz-area" class="hidden">
            <div class="question-display">
                <div class="question" id="question"></div>
                <input type="text"
                       id="answer-input"
                       class="answer-input"
                       placeholder="?"
                       autocomplete="off"
                       autofocus>
                <div id="choice-buttons-container" class="choice-buttons hidden"></div>
                <div class="feedback" id="feedback"></div>
            </div>

            <div class="buttons" id="submit-button-container">
                <button class="submit-btn" id="submit-btn" onclick="submitAnswer()">Check Answer</button>
            </div>

            <button class="finish-btn" onclick="finishTest()">Finish Test</button>
        </div>

        <div id="complete-area" class="complete hidden">
            <h2>Complete!</h2>
            <p>Final Score: <span id="final-score"></span></p>
            <p><span id="final-correct">0</span> correct out of <span id="final-total">0</span></p>
            <div id="incorrect-problems-list"></div>
        </div>

        <button class="reset-btn" id="reset-btn" onclick="resetQuiz()">Reset Quiz</button>
    </div>

    <script>
        const sliderValues = [10, 100, 500, 1000, 2000];
        let selectedMode = 'roman-to-arabic';
        let maxNumber = 100;
        let shuffledProblems = [];
        let currentIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let incorrectProblems = [];
        let currentProblem = null;
        let timerMode = false;
        let multipleChoiceMode = false;
        let timeRemaining = 60;
        let timerInterval = null;
        let completionType = 'natural'; // natural, early_finish, timer_expiry

        function selectMode(mode) {
            selectedMode = mode;
            // Update button styles
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');

            // Track mode selection
            if (typeof gtag !== 'undefined') {
                gtag('event', 'setting_change', {
                    activity: 'roman-numerals',
                    setting_name: 'quiz_mode',
                    setting_value: mode
                });
            }
        }

        function updateSliderValue(value) {
            const oldValue = maxNumber;
            const index = parseInt(value);
            maxNumber = sliderValues[index];
            document.getElementById('slider-value').textContent = maxNumber;
            localStorage.setItem('romanNumerals_maxNumber', maxNumber);

            // Track slider change
            if (typeof gtag !== 'undefined' && oldValue !== maxNumber) {
                gtag('event', 'setting_change', {
                    activity: 'roman-numerals',
                    setting_name: 'max_number',
                    setting_value: maxNumber
                });
            }
        }

        function toggleTimerMode() {
            timerMode = document.getElementById('timer-mode').checked;
            localStorage.setItem('romanNumerals_timerMode', timerMode);

            // Track timer mode toggle
            if (typeof gtag !== 'undefined') {
                gtag('event', 'setting_change', {
                    activity: 'roman-numerals',
                    setting_name: 'timer_mode',
                    setting_value: timerMode
                });
            }
        }

        function toggleMultipleChoiceMode() {
            multipleChoiceMode = document.getElementById('multiple-choice-mode').checked;
            localStorage.setItem('romanNumerals_multipleChoiceMode', multipleChoiceMode);

            // Track multiple choice mode toggle
            if (typeof gtag !== 'undefined') {
                gtag('event', 'setting_change', {
                    activity: 'roman-numerals',
                    setting_name: 'multiple_choice_mode',
                    setting_value: multipleChoiceMode
                });
            }
        }

        function loadSavedSettings() {
            // Load max number setting
            const savedMaxNumber = localStorage.getItem('romanNumerals_maxNumber');
            if (savedMaxNumber) {
                maxNumber = parseInt(savedMaxNumber);
                const index = sliderValues.indexOf(maxNumber);
                if (index !== -1) {
                    document.getElementById('max-number').value = index;
                    document.getElementById('slider-value').textContent = maxNumber;
                }
            }

            // Load timer mode setting
            const savedTimerMode = localStorage.getItem('romanNumerals_timerMode');
            if (savedTimerMode === 'true') {
                timerMode = true;
                document.getElementById('timer-mode').checked = true;
            }

            // Load multiple choice mode setting
            const savedMultipleChoiceMode = localStorage.getItem('romanNumerals_multipleChoiceMode');
            if (savedMultipleChoiceMode === 'true') {
                multipleChoiceMode = true;
                document.getElementById('multiple-choice-mode').checked = true;
            }
        }

        function startTimer() {
            timeRemaining = 60;
            updateTimerDisplay();
            document.getElementById('timer-display').classList.remove('hidden');

            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();

                if (timeRemaining <= 10) {
                    document.getElementById('timer-text').classList.add('warning');
                }

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    completionType = 'timer_expiry';
                    finishTest();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timer-text').textContent =
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        // Convert Arabic to Roman
        function arabicToRoman(num) {
            const values = [
                1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1
            ];
            const numerals = [
                'M', 'CM', 'D', 'CD', 'C', 'XC', 'L', 'XL', 'X', 'IX', 'V', 'IV', 'I'
            ];

            let result = '';
            for (let i = 0; i < values.length; i++) {
                while (num >= values[i]) {
                    result += numerals[i];
                    num -= values[i];
                }
            }
            return result;
        }

        // Convert Roman to Arabic
        function romanToArabic(roman) {
            const romanNumerals = {
                'I': 1, 'V': 5, 'X': 10, 'L': 50,
                'C': 100, 'D': 500, 'M': 1000
            };

            let result = 0;
            for (let i = 0; i < roman.length; i++) {
                const current = romanNumerals[roman[i]];
                const next = romanNumerals[roman[i + 1]];

                if (next && current < next) {
                    result -= current;
                } else {
                    result += current;
                }
            }
            return result;
        }

        // Generate 3 wrong answers that are plausible
        function generateWrongAnswers(correctAnswer, type) {
            const wrongAnswers = new Set();

            if (type === 'roman-to-arabic') {
                // Correct answer is a number, generate similar numbers
                const correctNum = parseInt(correctAnswer);
                const offsets = [1, 2, 5, 10, 20, 50, 100];

                while (wrongAnswers.size < 3) {
                    const offset = offsets[Math.floor(Math.random() * offsets.length)];
                    const sign = Math.random() < 0.5 ? 1 : -1;
                    const wrongNum = correctNum + (offset * sign);

                    if (wrongNum > 0 && wrongNum <= maxNumber && wrongNum !== correctNum) {
                        wrongAnswers.add(wrongNum.toString());
                    }
                }
            } else {
                // Correct answer is Roman, generate similar Roman numerals
                const correctNum = romanToArabic(correctAnswer);
                const offsets = [1, 2, 5, 10, 20, 50, 100];

                while (wrongAnswers.size < 3) {
                    const offset = offsets[Math.floor(Math.random() * offsets.length)];
                    const sign = Math.random() < 0.5 ? 1 : -1;
                    const wrongNum = correctNum + (offset * sign);

                    if (wrongNum > 0 && wrongNum <= maxNumber && wrongNum !== correctNum) {
                        wrongAnswers.add(arabicToRoman(wrongNum));
                    }
                }
            }

            return Array.from(wrongAnswers);
        }

        // Generate all problems based on max number setting
        function generateProblems(mode) {
            const problems = [];

            // Generate Roman to Arabic problems
            if (mode === 'roman-to-arabic' || mode === 'both') {
                for (let i = 1; i <= maxNumber; i++) {
                    problems.push({
                        number: i,
                        roman: arabicToRoman(i),
                        question: arabicToRoman(i),
                        answer: i.toString(),
                        type: 'roman-to-arabic'
                    });
                }
            }

            // Generate Arabic to Roman problems
            if (mode === 'arabic-to-roman' || mode === 'both') {
                for (let i = 1; i <= maxNumber; i++) {
                    problems.push({
                        number: i,
                        roman: arabicToRoman(i),
                        question: i.toString(),
                        answer: arabicToRoman(i),
                        type: 'arabic-to-roman'
                    });
                }
            }

            return problems;
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startQuizWithMode() {
            // Hide mode selection
            document.getElementById('mode-selection-area').classList.add('hidden');
            // Show progress and quiz area
            document.getElementById('progress').classList.remove('hidden');
            document.getElementById('quiz-area').classList.remove('hidden');

            const allProblems = generateProblems(selectedMode);
            const shuffled = shuffleArray(allProblems);

            // In timer mode, use all problems; otherwise limit to 20
            if (timerMode) {
                shuffledProblems = shuffled;
                startTimer();
            } else {
                shuffledProblems = shuffled.slice(0, 20);
            }

            currentIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            incorrectProblems = [];
            updateDisplay();
            showCurrentProblem();

            // Track quiz start
            if (typeof gtag !== 'undefined') {
                gtag('event', 'quiz_start', {
                    activity: 'roman-numerals',
                    mode: selectedMode,
                    max_number: maxNumber,
                    timer_mode: timerMode,
                    multiple_choice_mode: multipleChoiceMode,
                    total_questions: timerMode ? 'unlimited' : 20
                });
            }

            // Ensure focus works on iOS by giving the element time to render (only for text input mode)
            if (!multipleChoiceMode) {
                setTimeout(() => {
                    document.getElementById('answer-input').focus();
                }, 100);
            }
        }

        function showCurrentProblem() {
            // In timer mode, keep going until time runs out
            if (timerMode || currentIndex < shuffledProblems.length) {
                // Reshuffle if we've gone through all problems in timer mode
                if (timerMode && currentIndex >= shuffledProblems.length) {
                    const allProblems = generateProblems(selectedMode);
                    shuffledProblems = shuffleArray(allProblems);
                    currentIndex = 0;
                }

                currentProblem = shuffledProblems[currentIndex];
                document.getElementById('question').textContent = currentProblem.question;
                document.getElementById('feedback').textContent = '';
                document.getElementById('feedback').className = 'feedback';

                if (multipleChoiceMode) {
                    // Hide text input, show multiple choice buttons
                    document.getElementById('answer-input').classList.add('hidden');
                    document.getElementById('submit-button-container').classList.add('hidden');

                    const choiceContainer = document.getElementById('choice-buttons-container');
                    choiceContainer.classList.remove('hidden');

                    // Generate choices
                    const wrongAnswers = generateWrongAnswers(currentProblem.answer, currentProblem.type);
                    const allChoices = [currentProblem.answer, ...wrongAnswers];

                    // Shuffle choices
                    const shuffledChoices = shuffleArray(allChoices);

                    // Create buttons
                    choiceContainer.innerHTML = '';
                    shuffledChoices.forEach(choice => {
                        const button = document.createElement('button');
                        button.className = 'choice-btn';
                        button.textContent = choice;
                        button.onclick = () => selectMultipleChoice(choice);
                        choiceContainer.appendChild(button);
                    });
                } else {
                    // Show text input, hide multiple choice buttons
                    document.getElementById('answer-input').classList.remove('hidden');
                    document.getElementById('submit-button-container').classList.remove('hidden');
                    document.getElementById('choice-buttons-container').classList.add('hidden');

                    document.getElementById('answer-input').value = '';
                    document.getElementById('answer-input').className = 'answer-input';
                    document.getElementById('submit-btn').disabled = false;
                    document.getElementById('answer-input').focus();
                }

                document.getElementById('quiz-area').classList.remove('hidden');
                document.getElementById('complete-area').classList.add('hidden');
            } else {
                showComplete();
            }
        }

        function selectMultipleChoice(selectedAnswer) {
            const choiceButtons = document.querySelectorAll('.choice-btn');
            const correctAnswer = currentProblem.answer.toUpperCase();
            const selectedUpper = selectedAnswer.toUpperCase();
            const feedbackElement = document.getElementById('feedback');

            // Disable all buttons
            choiceButtons.forEach(btn => {
                btn.disabled = true;
                const btnAnswer = btn.textContent.toUpperCase();

                if (btnAnswer === correctAnswer) {
                    btn.classList.add('correct');
                }
                if (btnAnswer === selectedUpper && btnAnswer !== correctAnswer) {
                    btn.classList.add('incorrect');
                }
            });

            const isCorrect = selectedUpper === correctAnswer;

            if (isCorrect) {
                correctCount++;
                feedbackElement.textContent = '✓ Correct!';
                feedbackElement.className = 'feedback correct';
            } else {
                incorrectCount++;
                feedbackElement.textContent = `✗ Incorrect. The answer is ${currentProblem.answer}`;
                feedbackElement.className = 'feedback incorrect';
                incorrectProblems.push({
                    question: currentProblem.question,
                    correctAnswer: currentProblem.answer,
                    userAnswer: selectedAnswer,
                    type: currentProblem.type
                });
            }

            currentIndex++;
            updateDisplay();

            // Move to next problem after a short delay
            setTimeout(() => {
                showCurrentProblem();
            }, 1500);
        }

        function submitAnswer() {
            const userAnswer = document.getElementById('answer-input').value.trim().toUpperCase();
            const inputElement = document.getElementById('answer-input');
            const feedbackElement = document.getElementById('feedback');
            const submitBtn = document.getElementById('submit-btn');

            if (!userAnswer) {
                feedbackElement.textContent = 'Please enter an answer!';
                feedbackElement.className = 'feedback incorrect';
                return;
            }

            submitBtn.disabled = true;

            const correctAnswer = currentProblem.answer.toUpperCase();
            const isCorrect = userAnswer === correctAnswer;

            if (isCorrect) {
                correctCount++;
                inputElement.className = 'answer-input correct';
                feedbackElement.textContent = '✓ Correct!';
                feedbackElement.className = 'feedback correct';
            } else {
                incorrectCount++;
                inputElement.className = 'answer-input incorrect';
                feedbackElement.textContent = `✗ Incorrect. The answer is ${currentProblem.answer}`;
                feedbackElement.className = 'feedback incorrect';
                incorrectProblems.push({
                    question: currentProblem.question,
                    correctAnswer: currentProblem.answer,
                    userAnswer: userAnswer,
                    type: currentProblem.type
                });
            }

            currentIndex++;
            updateDisplay();

            // Move to next problem after a short delay
            setTimeout(() => {
                showCurrentProblem();
            }, 1500);
        }

        function updateDisplay() {
            document.getElementById('correct').textContent = correctCount;
            document.getElementById('incorrect').textContent = incorrectCount;
            document.getElementById('total').textContent = correctCount + incorrectCount;
            document.getElementById('current').textContent = currentIndex + 1;

            // Hide "of X" in timer mode
            if (timerMode) {
                document.getElementById('question-total').style.display = 'none';
            } else {
                document.getElementById('question-total').style.display = 'inline';
                document.getElementById('remaining').textContent = shuffledProblems.length;
            }
        }

        function showComplete() {
            stopTimer();
            document.getElementById('quiz-area').classList.add('hidden');
            document.getElementById('complete-area').classList.remove('hidden');
            document.getElementById('timer-display').classList.add('hidden');

            // Disable reset button for 3 seconds to prevent accidental clicks
            const resetBtn = document.getElementById('reset-btn');
            resetBtn.disabled = true;
            setTimeout(() => {
                resetBtn.disabled = false;
            }, 3000);

            const total = correctCount + incorrectCount;
            const percentage = total > 0 ? Math.round((correctCount / total) * 100) : 0;

            document.getElementById('final-score').textContent = percentage + '%';
            document.getElementById('final-correct').textContent = correctCount;
            document.getElementById('final-total').textContent = total;

            // Track quiz completion
            if (typeof gtag !== 'undefined') {
                gtag('event', 'quiz_complete', {
                    activity: 'roman-numerals',
                    mode: selectedMode,
                    max_number: maxNumber,
                    timer_mode: timerMode,
                    multiple_choice_mode: multipleChoiceMode,
                    completion_type: completionType,
                    score_percentage: percentage,
                    correct_count: correctCount,
                    incorrect_count: incorrectCount,
                    total_questions: total
                });
            }

            // Display incorrect problems list
            const incorrectProblemsDiv = document.getElementById('incorrect-problems-list');
            if (incorrectProblems.length > 0) {
                const html = `
                    <div class="incorrect-problems">
                        <h3>Problems to Practise</h3>
                        <ul>
                            ${incorrectProblems.map(p =>
                                `<li>${p.question} = ${p.correctAnswer} <span style="color: #dc3545;">(you answered: ${p.userAnswer})</span></li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
                incorrectProblemsDiv.innerHTML = html;
            } else {
                incorrectProblemsDiv.innerHTML = '<p style="margin-top: 20px; color: #28a745; font-weight: bold;">Perfect! No mistakes!</p>';
            }
        }

        function finishTest() {
            // Determine if this is an early finish (user clicked button) or natural completion
            const isEarlyFinish = !timerMode && currentIndex < shuffledProblems.length;
            if (isEarlyFinish && completionType === 'natural') {
                completionType = 'early_finish';

                // Track early finish
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'quiz_early_finish', {
                        activity: 'roman-numerals',
                        questions_completed: correctCount + incorrectCount,
                        questions_remaining: shuffledProblems.length - (correctCount + incorrectCount)
                    });
                }
            }

            showComplete();
        }

        function resetQuiz() {
            const wasInProgress = !document.getElementById('quiz-area').classList.contains('hidden');

            // Track quiz reset/abandonment
            if (wasInProgress && typeof gtag !== 'undefined') {
                gtag('event', 'quiz_reset', {
                    activity: 'roman-numerals',
                    questions_completed: correctCount + incorrectCount,
                    score_percentage: (correctCount + incorrectCount) > 0
                        ? Math.round((correctCount / (correctCount + incorrectCount)) * 100)
                        : 0
                });
            }

            stopTimer();
            // Show mode selection
            document.getElementById('mode-selection-area').classList.remove('hidden');
            // Hide progress, quiz area, complete area, and timer
            document.getElementById('progress').classList.add('hidden');
            document.getElementById('quiz-area').classList.add('hidden');
            document.getElementById('complete-area').classList.add('hidden');
            document.getElementById('timer-display').classList.add('hidden');
            document.getElementById('timer-text').classList.remove('warning');

            // Reset completion type for next quiz
            completionType = 'natural';
        }

        // Allow Enter key to submit answer
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedSettings();

            document.getElementById('answer-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !document.getElementById('submit-btn').disabled) {
                    submitAnswer();
                }
            });
        });
    </script>
</body>
