        <!-- Mode Selection Screen -->
        <div class="mode-selection" id="modeSelection">
            <div class="mode-group">
                <h2>Difficulty</h2>
                <div class="slider-container">
                    <label for="difficulty-slider">
                        Level: <span class="slider-value" id="difficulty-value">Medium</span>
                    </label>
                    <input type="range"
                           id="difficulty-slider"
                           min="0"
                           max="3"
                           step="1"
                           value="1"
                           oninput="updateDifficultySlider(this.value)">
                </div>
            </div>

            <div class="mode-group">
                <h2>Answer Type</h2>
                <div class="button-group">
                    <button onclick="selectAnswerType('multiple-choice')">Multiple Choice</button>
                    <button onclick="selectAnswerType('free-text')">Free Text</button>
                </div>
            </div>

            <div class="mode-group">
                <h2>Question Type</h2>
                <div class="button-group">
                    <button onclick="selectQuestionType('country-to-capital')">Capital from Country</button>
                    <button onclick="selectQuestionType('capital-to-country')">Country from Capital</button>
                </div>
            </div>

            <button class="start-button" onclick="startQuiz()" id="startButton" disabled>Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-container" id="quizContainer">
            <div class="progress">
                <div class="progress-item">
                    <div class="progress-number" id="correctCount">0</div>
                    <div class="progress-label">Correct</div>
                </div>
                <div class="progress-item">
                    <div class="progress-number" id="incorrectCount">0</div>
                    <div class="progress-label">Incorrect</div>
                </div>
                <div class="progress-item">
                    <div class="progress-number" id="totalCount">0</div>
                    <div class="progress-label">Total</div>
                </div>
            </div>

            <div class="question-card">
                <div class="question-text" id="questionText">What is the capital city of</div>
                <div class="country-name" id="countryName"></div>
                <div class="continent-badge" id="continentBadge"></div>
            </div>

            <!-- Multiple Choice -->
            <div id="multipleChoiceContainer" class="hidden">
                <div class="choices" id="choices"></div>
            </div>

            <!-- Free Text -->
            <div id="freeTextContainer" class="hidden">
                <input type="text" id="answerInput" class="answer-input" placeholder="Type your answer..." autocomplete="off">
                <button class="submit-button" onclick="submitFreeText()" id="submitButton">Submit Answer</button>
            </div>

            <!-- Feedback -->
            <div id="feedbackContainer" class="hidden">
                <div class="feedback" id="feedback"></div>
            </div>

            <button class="finish-btn" onclick="finishTest()">Finish Test</button>
            <button class="reset-btn" id="resetButtonQuiz" onclick="resetQuiz()">Reset Test</button>
        </div>

        <!-- Complete Screen -->
        <div class="complete-screen" id="completeScreen">
            <h2>Quiz Complete!</h2>
            <div class="score" id="finalScore"></div>
            <div class="message" id="message"></div>

            <div class="review-section" id="reviewSection">
                <h3>Countries to Practise:</h3>
                <div id="reviewList"></div>
            </div>

            <button class="reset-btn" id="resetButtonComplete" onclick="resetQuiz()">Reset Test</button>
        </div>
    </div>

        // Global state
        let selectedDifficulty = null;
        let selectedAnswerType = null;
        let selectedQuestionType = null;
        let currentQuestions = [];
        let currentIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let incorrectItems = [];

        // Mode selection functions
        const difficultyLevels = ['easy', 'medium', 'difficult', 'very-difficult'];
        const difficultyLabels = ['Easy', 'Medium', 'Difficult', 'Very Difficult'];

        function updateDifficultySlider(value) {
            const index = parseInt(value);
            selectedDifficulty = difficultyLevels[index];
            document.getElementById('difficulty-value').textContent = difficultyLabels[index];
            localStorage.setItem('capitalCities_difficulty', selectedDifficulty);
            checkStartButton();
        }

        function selectAnswerType(type) {
            selectedAnswerType = type;
            localStorage.setItem('capitalCities_answerType', type);
            document.querySelectorAll('.mode-group:nth-child(2) button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            checkStartButton();
        }

        function selectQuestionType(type) {
            selectedQuestionType = type;
            localStorage.setItem('capitalCities_questionType', type);
            document.querySelectorAll('.mode-group:nth-child(3) button').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            checkStartButton();
        }

        function checkStartButton() {
            const startButton = document.getElementById('startButton');
            if (selectedDifficulty && selectedAnswerType && selectedQuestionType) {
                startButton.disabled = false;
            }
        }

        function loadSavedSettings() {
            // Load saved difficulty
            const savedDifficulty = localStorage.getItem('capitalCities_difficulty');
            if (savedDifficulty) {
                selectedDifficulty = savedDifficulty;
                const index = difficultyLevels.indexOf(savedDifficulty);
                if (index !== -1) {
                    document.getElementById('difficulty-slider').value = index;
                    document.getElementById('difficulty-value').textContent = difficultyLabels[index];
                }
            } else {
                // Set default to medium (index 1)
                selectedDifficulty = 'medium';
                document.getElementById('difficulty-slider').value = 1;
                document.getElementById('difficulty-value').textContent = 'Medium';
            }

            // Load saved answer type
            const savedAnswerType = localStorage.getItem('capitalCities_answerType');
            if (savedAnswerType) {
                selectedAnswerType = savedAnswerType;
                // Find and select the correct button
                const answerTypeButtons = document.querySelectorAll('.mode-group:nth-child(2) button');
                answerTypeButtons.forEach(btn => {
                    const buttonText = btn.textContent.toLowerCase().replace(' ', '-');
                    if (buttonText === savedAnswerType) {
                        btn.classList.add('selected');
                    }
                });
            }

            // Load saved question type
            const savedQuestionType = localStorage.getItem('capitalCities_questionType');
            if (savedQuestionType) {
                selectedQuestionType = savedQuestionType;
                // Find and select the correct button
                const questionTypeButtons = document.querySelectorAll('.mode-group:nth-child(3) button');
                questionTypeButtons.forEach(btn => {
                    const buttonText = btn.textContent.toLowerCase().replace(/\s+/g, '-');
                    if (buttonText.includes(savedQuestionType.split('-')[0]) || buttonText.includes(savedQuestionType.split('-')[2])) {
                        // Match by checking if it's country-to-capital or capital-to-country
                        const isCountryToCapital = savedQuestionType === 'country-to-capital';
                        const isCapitalFromCountry = buttonText.includes('capital') && buttonText.includes('country');
                        const isCountryFromCapital = buttonText.includes('country') && buttonText.includes('capital');

                        if ((isCountryToCapital && isCapitalFromCountry && btn.textContent.startsWith('Capital')) ||
                            (!isCountryToCapital && isCountryFromCapital && btn.textContent.startsWith('Country'))) {
                            btn.classList.add('selected');
                        }
                    }
                });
            }

            // Enable start button if all settings are loaded
            checkStartButton();
        }

        // Quiz functions
        function startQuiz() {
            // Filter questions by difficulty
            const filteredQuestions = capitalCitiesData.filter(item => item.difficulty === selectedDifficulty);

            // Shuffle and select 20 questions
            currentQuestions = shuffleArray([...filteredQuestions]).slice(0, Math.min(20, filteredQuestions.length));
            currentIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            incorrectItems = [];

            // Show quiz screen
            document.getElementById('modeSelection').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';

            // Track quiz start
            if (typeof gtag !== 'undefined') {
                gtag('event', 'quiz_start', {
                    activity: 'capital-cities',
                    difficulty: selectedDifficulty,
                    answer_type: selectedAnswerType,
                    question_type: selectedQuestionType,
                    total_questions: currentQuestions.length
                });
            }

            showQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showQuestion() {
            if (currentIndex >= currentQuestions.length) {
                showComplete();
                return;
            }

            const question = currentQuestions[currentIndex];
            const continentBadge = document.getElementById('continentBadge');

            // Update display based on question type
            if (selectedQuestionType === 'country-to-capital') {
                document.getElementById('questionText').textContent = 'What is the capital city of';
                document.getElementById('countryName').textContent = question.country;
                continentBadge.textContent = question.continent;
                continentBadge.style.display = 'inline-block';
            } else {
                document.getElementById('questionText').textContent = 'Which country has the capital city';
                document.getElementById('countryName').textContent = question.capital;
                continentBadge.style.display = 'none';
            }

            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('totalCount').textContent = correctCount + incorrectCount;

            // Hide feedback
            document.getElementById('feedbackContainer').classList.add('hidden');

            // Show appropriate answer interface
            if (selectedAnswerType === 'multiple-choice') {
                showMultipleChoice(question);
            } else {
                showFreeText();
            }
        }

        function showMultipleChoice(question) {
            document.getElementById('multipleChoiceContainer').classList.remove('hidden');
            document.getElementById('freeTextContainer').classList.add('hidden');

            // Determine correct answer and choices based on question type
            let correctAnswer, choices, otherOptions;

            if (selectedQuestionType === 'country-to-capital') {
                correctAnswer = question.capital;
                choices = [question.capital];
                otherOptions = capitalCitiesData
                    .filter(item => item.capital !== question.capital)
                    .map(item => item.capital);
            } else {
                correctAnswer = question.country;
                choices = [question.country];
                otherOptions = capitalCitiesData
                    .filter(item => item.country !== question.country)
                    .map(item => item.country);
            }

            while (choices.length < 4) {
                const randomOption = otherOptions[Math.floor(Math.random() * otherOptions.length)];
                if (!choices.includes(randomOption)) {
                    choices.push(randomOption);
                }
            }

            shuffleArray(choices);

            // Display choices
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';
            choices.forEach(choice => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                button.textContent = choice;
                button.onclick = () => checkMultipleChoice(choice, correctAnswer);
                choicesContainer.appendChild(button);
            });
        }

        function showFreeText() {
            document.getElementById('freeTextContainer').classList.remove('hidden');
            document.getElementById('multipleChoiceContainer').classList.add('hidden');

            const input = document.getElementById('answerInput');
            const submitBtn = document.getElementById('submitButton');
            input.value = '';
            input.disabled = false;
            submitBtn.disabled = false;
            input.focus();

            // Allow Enter key to submit
            input.onkeypress = function(e) {
                if (e.key === 'Enter' && !submitBtn.disabled) {
                    submitFreeText();
                }
            };
        }

        function checkMultipleChoice(selected, correct) {
            const buttons = document.querySelectorAll('.choice-button');
            buttons.forEach(button => {
                button.disabled = true;
                if (button.textContent === correct) {
                    button.classList.add('correct');
                } else if (button.textContent === selected && selected !== correct) {
                    button.classList.add('incorrect');
                }
            });

            showFeedback(selected === correct);

            // Auto-advance to next question after delay
            setTimeout(() => {
                nextQuestion();
            }, 1500);
        }

        function submitFreeText() {
            const input = document.getElementById('answerInput');
            const submitBtn = document.getElementById('submitButton');
            const userAnswer = input.value.trim();
            const question = currentQuestions[currentIndex];

            if (!userAnswer) {
                return;
            }

            // Determine correct answer based on question type
            const correctAnswer = selectedQuestionType === 'country-to-capital' ? question.capital : question.country;

            // Normalize answers for comparison (lowercase, remove punctuation)
            const normalizedUser = userAnswer.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, '');
            const normalizedCorrect = correctAnswer.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, '');

            const isCorrect = normalizedUser === normalizedCorrect;

            input.disabled = true;
            submitBtn.disabled = true;
            showFeedback(isCorrect);

            // Auto-advance to next question after delay
            setTimeout(() => {
                nextQuestion();
            }, 1500);
        }

        function showFeedback(isCorrect) {
            const question = currentQuestions[currentIndex];
            const feedbackContainer = document.getElementById('feedbackContainer');
            const feedback = document.getElementById('feedback');

            feedbackContainer.classList.remove('hidden');

            let feedbackText;
            if (selectedQuestionType === 'country-to-capital') {
                feedbackText = isCorrect
                    ? '‚úì Correct! The capital of ' + question.country + ' is ' + question.capital + '.'
                    : '‚úó Incorrect. The capital of ' + question.country + ' is ' + question.capital + '.';
            } else {
                feedbackText = isCorrect
                    ? '‚úì Correct! ' + question.capital + ' is the capital of ' + question.country + '.'
                    : '‚úó Incorrect. ' + question.capital + ' is the capital of ' + question.country + '.';
            }

            if (isCorrect) {
                correctCount++;
                feedback.className = 'feedback correct';
                feedback.textContent = feedbackText;
            } else {
                incorrectCount++;
                incorrectItems.push(question);
                feedback.className = 'feedback incorrect';
                feedback.textContent = feedbackText;
            }

            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('totalCount').textContent = correctCount + incorrectCount;
        }

        function nextQuestion() {
            currentIndex++;
            showQuestion();
        }

        function showComplete() {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('completeScreen').style.display = 'block';

            const total = correctCount + incorrectCount;
            const percentage = Math.round((correctCount / total) * 100);

            document.getElementById('finalScore').textContent = percentage + '%';

            let message = '';
            if (percentage === 100) {
                message = 'Perfect! You know your capitals!';
            } else if (percentage >= 80) {
                message = 'Excellent work! You\'re a geography star!';
            } else if (percentage >= 60) {
                message = 'Good job! Keep practising!';
            } else {
                message = 'Nice try! Keep learning!';
            }
            document.getElementById('message').textContent = message;

            // Track quiz completion
            if (typeof gtag !== 'undefined') {
                gtag('event', 'quiz_complete', {
                    activity: 'capital-cities',
                    difficulty: selectedDifficulty,
                    answer_type: selectedAnswerType,
                    question_type: selectedQuestionType,
                    score_percentage: percentage,
                    correct_count: correctCount,
                    incorrect_count: incorrectCount,
                    total_questions: total
                });
            }

            // Show review section
            const reviewSection = document.getElementById('reviewSection');
            const reviewList = document.getElementById('reviewList');

            if (incorrectItems.length > 0) {
                reviewSection.style.display = 'block';
                reviewList.innerHTML = '';
                incorrectItems.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'review-item';
                    div.innerHTML = '<span class="review-country">' + item.country + '</span>' +
                                   '<span class="review-capital">' + item.capital + '</span>';
                    reviewList.appendChild(div);
                });
            } else {
                reviewSection.style.display = 'none';
            }
        }

        function finishTest() {
            showComplete();
        }

        function resetQuiz() {
            document.getElementById('completeScreen').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('modeSelection').style.display = 'block';

            // Keep the previous selections - don't reset them
            checkStartButton();
        }

        // Load saved settings when page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadSavedSettings();
